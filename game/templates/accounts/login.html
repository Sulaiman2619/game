{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    {% tailwind_css %}
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center">เข้าสู่ระบบ</h2>

        {% if messages %}
            <div class="p-2 text-red-600 bg-red-100 rounded-md">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">ชื่อผู้ใช้</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700">รหัสผ่าน</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-700">เข้าสู่ระบบ</button>
        </form>

        <p class="text-center text-gray-600">ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-blue-500">สมัครสมาชิก</a></p>
    </div>
</body>
</html>
