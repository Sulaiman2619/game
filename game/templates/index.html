<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>‡πÄ‡∏Å‡∏°‡∏ù‡∏∂‡∏Å‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <h2 class="text-2xl font-bold text-gray-700">‡∏•‡∏≤‡∏Å‡πÄ‡∏™‡πâ‡∏ô‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£</h2>

    <div class="relative w-80 h-80 bg-white border-2 border-gray-700 mt-4">
        <canvas id="drawingCanvas" width="300" height="300" class="absolute left-0 top-0"></canvas>
    </div>

    <button id="checkDrawing" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600">
        ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
    </button>

    <div id="resultMessage" class="mt-4 text-lg font-bold"></div>

    <script>
        async function fetchAlphabet() {
            let response = await fetch('/api/alphabets/');
            let data = await response.json();
            return data[0];  // ‡πÄ‡∏≠‡∏≤‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á
        }

        async function setupGame() {
            let alphabet = await fetchAlphabet();

            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = alphabet.tracing_image;

            img.onload = function() {
                ctx.drawImage(img, 0, 0, 300, 300);
            };

            let isDrawing = false;
            let drawnPixels = [];

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ß‡∏≤‡∏î
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                drawnPixels = [];
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) {
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    drawnPixels.push({ x: e.offsetX, y: e.offsetY });
                }
            });

            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            canvas.addEventListener('touchstart', (e) => {
                isDrawing = true;
                drawnPixels = [];
                const touch = e.touches[0];
                const { left, top } = canvas.getBoundingClientRect();
                const x = touch.clientX - left;
                const y = touch.clientY - top;
                ctx.beginPath();
                ctx.moveTo(x, y);
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isDrawing) {
                    const touch = e.touches[0];
                    const { left, top } = canvas.getBoundingClientRect();
                    const x = touch.clientX - left;
                    const y = touch.clientY - top;
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    drawnPixels.push({ x: x, y: y });
                }
            });

            canvas.addEventListener('touchend', () => {
                isDrawing = false;
            });

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏•‡∏≤‡∏Å‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            document.getElementById('checkDrawing').addEventListener('click', () => {
                checkDrawing(ctx, img, drawnPixels);
            });
        }

        function checkDrawing(ctx, img, drawnPixels) {
            const imageData = ctx.getImageData(0, 0, 300, 300);
            let correctPixels = 0;

            drawnPixels.forEach((pixel) => {
                const index = (pixel.y * 300 + pixel.x) * 4;
                const r = imageData.data[index];
                const g = imageData.data[index + 1];
                const b = imageData.data[index + 2];

                // ‡∏ñ‡πâ‡∏≤‡∏™‡∏µ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏õ‡∏∞ (‡∏≠‡∏≤‡∏à‡∏ï‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏û‡∏à‡∏£‡∏¥‡∏á)
                if (r < 100 && g < 100 && b < 100) {
                    correctPixels++;
                }
            });

            const accuracy = (correctPixels / drawnPixels.length) * 100;
            const resultMessage = document.getElementById('resultMessage');

            if (accuracy > 80) {
                resultMessage.innerHTML = "üéâ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°!";
                resultMessage.classList.add("text-green-500");
            } else {
                resultMessage.innerHTML = "‚ùå ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!";
                resultMessage.classList.add("text-red-500");
            }
        }

        setupGame();
    </script>
</body>
</html>
