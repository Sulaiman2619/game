{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>หน้าแรก</title>
    {% load static %}
    {% tailwind_css %}
</head>
<body class="max-w-screen-md object-center object-cover bg-no-repeat" style="background-image: url({% static 'img/bg.png' %});">
    
    <div class="flex flex-rows justify-between p-4 mt-2 mx-8">
        <div class="">
            <img class="w-12 min-h-12" src="{% static 'img/logo.jpg' %}" alt="">
        </div>
        <div class="bg-blue-300 rounded-full px-4 pt-3 text-base text-bold shadow-[0px_-5px_2px_-2px_#4367de]">
            <a class="border-r-[3px] border-white pr-2 hover:cursor-pointer hover:text-gray-200" href="">(PARENT)</a>
            <a class="border-r-[3px] border-white pr-2 hover:cursor-pointer hover:text-gray-200" href="">PROFILE</a>
            <a class="border-r-[3px] border-white pr-2 hover:cursor-pointer hover:text-gray-200" href="">KID PROGRESSION</a>
            <a class="border-r-[3px] border-white pr-2 hover:cursor-pointer hover:text-gray-200" href="">KID POINTS</a>
            <a class="hover:cursor-pointer hover:text-gray-200" href="">STORY</a>
        </div>
        <div class="text-2xl bg-gray-100 rounded-full py-2 px-3">
            <button><i class="fa-solid fa-gear"></i></button>
        </div>
    </div>
    
    <div class="absolute w-[36rem] ml-28 -mt-10">
        <img src="{% static 'img/text.png' %}" alt="">
    </div>
    
    <div class="flex flex-col gap-2 ml-4 mt-4 text-white text-lg text-bold">
        <!-- Check if trial is active or not -->
       
        
        <a class="w-1/3 py-2 px-2 bg-gradient-to-r from-red-500 to-red-800 transform hover:scale-105 transition-all duration-300 rounded-[10px]" style="clip-path: polygon(0 3%, 78% 1%, 100% 100%, 0% 96%);" href="{% url 'learn' %}">ฝึกการอ่านออกเสียง</a>
        <a class="w-1/4 py-2 px-2 bg-gradient-to-r from-red-500 to-red-800 transform hover:scale-105 transition-all duration-300 rounded-[10px]" style="clip-path: polygon(0 3%, 87% 0, 100% 100%, 0 96%);" href="">ฝึกการเขียน</a>
        <a class="w-1/3 py-2 px-2 bg-gradient-to-r from-red-500 to-red-800 transform hover:scale-105 transition-all duration-300 rounded-[10px]" style="clip-path: polygon(0 3%, 78% 1%, 100% 100%, 0% 96%);" href="">ขั้นตอนการละหมาด</a>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-1/5 py-2 px-2 bg-gradient-to-r from-red-500 to-red-800 transform hover:scale-105 transition-all duration-300 rounded-[10px]" style="clip-path: polygon(0 3%, 87% 0, 100% 100%, 0 96%);">ออกจากเกมส์</button>
        </form>
    </div>

</body>
</html>
